<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Nucleus (central circle) -->
  <circle cx="20" cy="20" r="4" fill="#0077B6"/>

  <!-- Orbit 1: 0 degrees -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="#0077B6" stroke-width="1.2" opacity="0.7"/>
  <!-- Electron 1 -->
  <circle cx="36" cy="20" r="2" fill="#0077B6"/>

  <!-- Orbit 2: 60 degrees -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="#0077B6" stroke-width="1.2" opacity="0.7" transform="rotate(60 20 20)"/>
  <!-- Electron 2 -->
  <circle cx="28" cy="6.14" r="2" fill="#0077B6"/>

  <!-- Orbit 3: 120 degrees -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="#0077B6" stroke-width="1.2" opacity="0.7" transform="rotate(120 20 20)"/>
  <!-- Electron 3 -->
  <circle cx="12" cy="6.14" r="2" fill="#0077B6"/>
</svg>
