<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0077B6"/>
      <stop offset="100%" stop-color="#00A8E8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Atom logo centered at (600, 250), scaled up to ~120px -->
  <g transform="translate(600, 250)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>

    <!-- Orbit 1: 0 degrees -->
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8"/>
    <!-- Electron 1 -->
    <circle cx="48" cy="0" r="6" fill="#FFFFFF"/>

    <!-- Orbit 2: 60 degrees -->
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8" transform="rotate(60)"/>
    <!-- Electron 2 -->
    <circle cx="24" cy="-41.6" r="6" fill="#FFFFFF"/>

    <!-- Orbit 3: 120 degrees -->
    <ellipse cx="0" cy="0" rx="48" ry="18" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8" transform="rotate(120)"/>
    <!-- Electron 3 -->
    <circle cx="-24" cy="-41.6" r="6" fill="#FFFFFF"/>
  </g>

  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">TEP en Oncologie</text>

  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#B3E0F7">Formation en imagerie TEP pour l'oncologie</text>

  <!-- Bottom URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">lescientifik.github.io/oncopet_academy</text>
</svg>
